<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>PWS A6 заготовка</title>
  </head>
  <body class="container">
    <h1>Progress bar</h1>
    <div class="progress">
  		<div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
  		>
		<div class="label"></div>
  		</div>
	</div>
	<br>
	<button button type="button" class="btn btn-primary btn-lg" id="but1">Progress 1%</button>
	<button button type="button" class="btn btn-primary btn-lg" id="but2">Progress 3%</button>
	<button button type="button" class="btn btn-primary btn-lg" id="but3">Progress 7%</button>
  <button button type="button" class="btn btn-primary btn-lg" id="but4">Clear Progress</button>
    

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script-a6.js"></script>

  </body>
</html>
